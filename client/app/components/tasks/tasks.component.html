<form class="well" (submit)="addTask($event)">
     <div lass="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task">
         
      </div>
    
    
</form>


<div class="task-list">
    <div *ngFor="let task of tasks" class="row">
    <div class="col-sm-1">
      <input type="checkbox" class="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
    </div>
    <div class="col-sm-7">
      {{task.title}}
    </div>
    <div class="col-sm-4">
      <input type="button" value="Delete" (click)="deleteTask(task.title)" class="btn btn-danger">
    </div>
        <br><br>
 </div>
    

</div>
